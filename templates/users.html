<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Liste des utilisateurs</title>
		<!-- Lien pour bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
										  

	</head>
	
	<body class="container mt-5">

		<div>
			<h1 class="text-center">Utilisateurs enregistrÃ©s</h1>
			<ul class="list-group">
				{% for user in users %}

					<li class="list-group-item d-flex justify-content-between align-items-center">
						{{ user.name }} - {{ user.age }} ans

						<!-- Lien pour la modification -->
						<a href="/edit/{{ user.id }}" method = "POST" class="btn btn-primary btn-sm">Modifier</a>

						<!-- Formulaire pour supprimer un utilisateur -->
						<form action="/delete/{{ user.id }}" method = "POST" class="d-inline">
							<button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
						</form>
					</li>
				{% endfor %}
			</ul>
		</div>

		<a href="/form" class="btn btn-success mt-3">Ajouter un utilisateur</a>

	</body>
